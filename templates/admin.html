<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #68c2a1;
      --secondary-color: #4a90e2;
      --background-color: #f8fafb;
      --text-color: #2d3436;
      --border-radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .navbar-brand {
      color: white !important;
      font-weight: 600;
    }

    .btn {
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-outline-light {
      border-width: 2px;
    }

    .container {
      max-width: 1200px;
      padding: 0 1rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .card-header {
      background: white;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1.5rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .table {
      margin-bottom: 0;
    }

    .table th {
      font-weight: 600;
      color: var(--text-color);
      border-top: none;
      padding: 1rem;
    }

    .table td {
      padding: 1rem;
      vertical-align: middle;
    }

    .table tbody tr {
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .table tbody tr:last-child {
      border-bottom: none;
    }

    .table tbody tr:nth-child(1) { animation-delay: 0.1s; }
    .table tbody tr:nth-child(2) { animation-delay: 0.2s; }
    .table tbody tr:nth-child(3) { animation-delay: 0.3s; }
    .table tbody tr:nth-child(4) { animation-delay: 0.4s; }
    .table tbody tr:nth-child(5) { animation-delay: 0.5s; }

    .form-control {
      border: 2px solid #e1e1e1;
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(104, 194, 161, 0.1);
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #666;
      cursor: pointer;
      padding: 0;
      font-size: 1.1rem;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .alert {
      border-radius: var(--border-radius);
      border: none;
      margin-bottom: 1.5rem;
    }

    .btn-success {
      background: var(--primary-color);
      border: none;
    }

    .btn-success:hover {
      background: #57a98c;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 0.5rem;
      }

      .card-header, .card-body {
        padding: 1rem;
      }

      .table td, .table th {
        padding: 0.75rem;
      }

      .btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <h3 class="navbar-brand mb-0">Administração de Usuários</h3>
    <div class="d-flex gap-2">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> Dashboard</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </div>
</nav>

<div class="container animate__animated animate__fadeIn">
  {% if mensagem %}
  <div class="alert alert-success animate__animated animate__fadeInDown">
    <i class="bi bi-check-circle me-2"></i>{{ mensagem }}
  </div>
  {% endif %}

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Lista de Usuários</h5>
      <a href="{{ url_for('cadastro') }}" class="btn btn-success">
        <i class="bi bi-plus-lg me-2"></i>Novo Usuário
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Usuário</th>
              <th>Senha</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for u in usuarios %}
            <tr>
              <form method="POST" action="{{ url_for('editar_usuario') }}">
                <input type="hidden" name="usuario" value="{{ u.usuario }}">
                <td>
                  <input type="text" class="form-control" name="name" value="{{ u.name }}" placeholder="Nome completo" />
                </td>
                <td>
                  <input type="email" class="form-control" name="email" value="{{ u.email }}" placeholder="Email" />
                </td>
                <td>{{ u.usuario }}</td>
                <td>
                  <div class="password-field">
                    <input type="password" class="form-control" name="senha" value="{{ u.senha }}" placeholder="Senha" />
                    <button type="button" class="password-toggle" onclick="togglePassword(this)" title="Toggle password visibility"></button>
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </td>
                <td class="text-center">
                  <button type="submit" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-check-lg me-1"></i>Salvar
                  </button>
                  <a href="{{ url_for('excluir_usuario', usuario=u.usuario) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Deseja excluir {{ u.usuario }}?')">
                    <i class="bi bi-trash me-1"></i>Excluir
                  </a>
                </td>
              </form>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
function togglePassword(button) {
  const input = button.previousElementSibling;
  const icon = button.querySelector('i');
  
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    input.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
}
</script>
</body>
</html>
